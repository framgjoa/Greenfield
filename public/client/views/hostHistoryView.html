<!-- A list of a host's historic sessions.
 Links to Analysis view per session -->
<h3>Historical Sessions Analysis Selection</h3>
<!-- Where historic sessions are appended -->
<div ng-app ng-model="tokki">
<table align="center" ng-controller="AnalysisController">
  <tbody>
    <tr>
      <th>Session ID</th>
      <th>Start Time</th>
      <th>Duration (min)</th>
      <th>Average</th>
      <th>User Count</th>
    </tr>
    <!-- Additional sessions appended-->
    <!--<tr><td colspan="5" ></td></tr> -->
    <tr ng-repeat="session in sessions | orderBy: '-startTime' ">
      <td><a ng-href = "#/hostAnalysisView/{{session.sessionId}}" ng-click="sessionAnalysis(session.sessionId)">{{session.sessionId}} </td>
      <td><mydate>{{ session.startTime | date:'yyyy-MM-dd HH:mm'}}</mydate></td>
      <!--Duration is in milliseconds (ms)
          Divided to represent minutes, one sig fig-->
      <td>{{session.duration/1000/60 | number:1}}</td>
      <td>{{session.weightedAverage | number:1}}</td>
      <td>{{session.userCount}}</td>
      </tr>
      <!--<tr><td colspan="5"></tr> -->
  </tbody>
</table>
<a href="#/home"><button class="hostMenuButtons" id="logout" ng-click="">Log Out</button></a>
<a href="#/hostSession" ng-click="startSession()"><button class="hostMenuButtons" id="newSession">New Session</button></a>
  <br>
